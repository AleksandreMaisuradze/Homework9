<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/f09529a2d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_div">
        <div class="slider">
            <div class="slider_images">
                <img src="https://media.cntraveller.com/photos/611bf0b8f6bd8f17556db5e4/master/pass/gettyimages-1146431497.jpg"
                    alt="">
                <img src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265299.jpg" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Shaqi_jrvej.jpg/800px-Shaqi_jrvej.jpg"
                    alt="">
            </div>
            <div class="slider_button">
                <button><i class="fa-solid fa-arrow-left"></i></button>
                <button><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="tools">
            <form class="tools_form">
                <input id="loop" type="checkbox" name="loop">
                <label for="loop">Loop</label>
                <input id="time" type="checkbox" name="time">
                <label for="time">Time</label>
                <input type="text" name="timeValue" value="1000">
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
